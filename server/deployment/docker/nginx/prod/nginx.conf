# ========================================
# NGINX КОНФИГУРАЦИЯ ДЛЯ ПРОДАКШЕНА
# ========================================

# Определяем upstream для Gunicorn
upstream marketplace_backend {
    server backend:8000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=register:10m rate=1r/s;

# Основной сервер для HTTP (редирект на HTTPS)
server {
    listen 80;
    server_name marketplace.example.com www.marketplace.example.com;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# Основной сервер для HTTPS
server {
    listen 443 ssl http2;
    server_name marketplace.example.com www.marketplace.example.com;
    
    # SSL сертификаты
    ssl_certificate /etc/ssl/certs/marketplace.crt;
    ssl_certificate_key /etc/ssl/private/marketplace.key;
    
    # Современные SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Размеры запросов
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Статические файлы
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        add_header X-Content-Type-Options nosniff;
    }
    
    # Медиа файлы
    location /media/ {
        alias /app/media/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
        add_header X-Content-Type-Options nosniff;
    }
    
    # API endpoints с rate limiting
    location /api/ {
        proxy_pass http://marketplace_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Rate limiting для API
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
    }
    
    # Auth endpoints с дополнительным rate limiting
    location ~ ^/api/auth/(login|register|verify) {
        proxy_pass http://marketplace_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Строгий rate limiting для auth
        limit_req zone=login burst=5 nodelay;
        limit_req_status 429;
    }
    
    # Admin panel с дополнительной защитой
    location /admin/ {
        proxy_pass http://marketplace_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Дополнительная защита для админки
        limit_req zone=admin burst=5 nodelay;
        limit_req_status 429;
        
        # Дополнительные security headers для админки
        add_header X-Frame-Options SAMEORIGIN;
    }
    
    # Health check
    location /health/ {
        proxy_pass http://marketplace_backend;
        proxy_set_header Host $host;
        access_log off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Основной прокси для остальных запросов
    location / {
        proxy_pass http://marketplace_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к файлам логов и конфигурации
    location ~* \.(log|txt|conf|ini|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к системным файлам
    location ~* \.(git|svn|hg|bzr|cvs)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Основные настройки
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME типы
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Буферизация
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Таймауты
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip настройки
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Включаем конфигурацию сервера
    include /etc/nginx/conf.d/*.conf;
}
